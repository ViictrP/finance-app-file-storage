server:
  port: ${PORT}

spring:
  data:
    mongodb:
      host: ${DATABASE_URL}
      port: ${DB_PORT}
      username: ${DB_USER}
      password: ${DB_PASSWORD}
      database: file_storage

  web:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

logging:
  level:
    root: INFO